<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-paliedispari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mb-3">
        <!----form traccia 1---->        
        <form class="row g-3">
            <div class="col-md-4">
                <label for="parola" class="form-label">Parola</label>
                <input type="text" class="form-control" id="parola" required>
                <span class="errorSpan" id="msgVerifica"></span>
            </div>          
            <div class="col-12">
                <button id="btnVerificaParola" class="btn btn-primary" type="submit">
                    <span id="spanVerifica">Verifica parola</span>                                    
                </button>               
            </div>
        </form>
        <hr>
        <!----form traccia 2---->   
        <form class="row g-3">

            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="pari" value="option1">               
                <label class="form-check-label" for="pari">
                  Pari
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="dispari" value="option2">
                <label class="form-check-label" for="dispari">
                  Dispari
                </label>
            </div>
            <span class="errorSpan" id="errorScelta"></span>
            <div class="col-md-4">
                <label for="mioNumero" class="form-label">Mio numero</label>
                <input type="number" class="form-control" id="mioNumero" required placeholder="Inserisci il tuo numero"> 
                <span class="errorSpan" id="errorNumeroMio"></span>        
            </div>
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary" type="button" id="btnRandom">Genera numero</button>
                <div class="col-xs-2">                   
                    <input type="number" class="form-control" id="numeroRandom">                   
                </div>
                <span class="errorSpan" id="errorNumeroRandom"></span>              
            </div> 
            <div class="col-12">
                <button id="btnVerificaVincitore" class="btn btn-primary" type="submit">
                    <span>Verifica vincitore</span>                                    
                </button>    
                <button id="btnReset" class="btn btn-secondary" type="submit">
                    <span>Azzera risultati</span>                                    
                </button>        
            </div>
            <div id="somma">Somma...</div>
            <div id="vincitore"></div>
            <div id="demo"></div>           
        </form>                            
    </div>
    <script src="/lib.js"></script>
</body>
</html>
